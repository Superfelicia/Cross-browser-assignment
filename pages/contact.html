<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/_main.css">
    <script src="https://kit.fontawesome.com/9a3df41f01.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <title>Contact</title>
</head>

<body>
    <header class="nav-header">
        <nav class="nav-menu">
            <div class="logo">
                <a href="../index.html"><img src="../images/Logo.svg" alt="logo Genesis"></a>
            </div>
            <div class="nav-links">
                <a class="nav-link" href="pages/projects.html">Projects</a>
                <a class="nav-link" href="pages/contact.html">Contact</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact-info-main">
            <div class="contact-info-text">
                <div class="contact-title-container">
                    <h1 class="title-first">Full set of great
                        features to make your
                        product fresh</h1>
                </div>
                <p>Our favorite brands are our friends! We help them to achieve their goals,
                    they help us to stay sharp.</p>
            </div>
            <form class="contact-form">
                <input class="text-area" type="text" name="Name" placeholder="Name" maxlength="40" required>
                <input class="text-area" type="email" name="Email" placeholder="Email" maxlength="100" required>
                <input class="text-area" type="text" name="message" placeholder="Message" maxlength="400" required>
                <button class="button" type="submit">Submit</button>
            </form>
        </section>

        <section class="map-contact">
            <img class="map" src="../images/Map-contact.png" alt="map">
        </section>
    </main>

    <footer class="footer">
        <div class="footer-container_menu">
            <div class="logo-footer">
                <a href="../index.html"><img src="../images/Logo.svg" alt="Genesis logo"></a>
            </div>
            <div class="footer-content">
                <div class="foot-links">
                    <a class="foot-link" href="../pages/projects.html">Projects</a>
                    <a class="foot-link" href="../pages/contact.html">Contact</a>
                </div>
                <div class="footer-socials">
                    <a class="icon" href="z">
                        <i class="fab fa-dribbble"></i>
                    </a>
                    <a class="icon" href="z">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a class="icon" href="z">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
